<h1 class="display-1">When are you usually available?</h1>



<div class="card mt-3 mb-3">
	<div class="card-block">

		<div class="form-group mb-0">
			<div class="btn-group btn-group-week" data-toggle="buttons">
				<label class="btn btn-secondary top-left-4">
					<input type="checkbox">S<span class="hidden-xs-up">unday</span>
				</label>
				<label class="btn btn-secondary">
					<input type="checkbox">M<span class="hidden-xs-up">onday</span>
				</label>
				<label class="btn btn-secondary">
					<input type="checkbox">Tu<span class="hidden-xs-up">esday</span>
				</label>
				<label class="btn btn-secondary top-right-4">
					<input type="checkbox">W<span class="hidden-xs-up">ednesday</span>
				</label>
				<label class="btn btn-secondary ml-0 bottom-left-4">
					<input type="checkbox">Th<span class="hidden-xs-up">ursday</span>
				</label>
				<label class="btn btn-secondary">
					<input type="checkbox">F<span class="hidden-xs-up">riday</span>
				</label>
				<label class="btn btn-secondary">
					<input type="checkbox">Sa<span class="hidden-xs-up">turday</span>
				</label>
				<label class="btn btn-secondary bottom-right-4">
					<input type="checkbox">All
				</label>
			</div>

			<div class="form-group d-flex mt-3 mb-0 slot">
				<input class="form-control" type="time" value="" id="example-time-input"><div class="p-2">to</div><input class="form-control" type="time" value="" id="example-time-input">
				<button class="btn btn-secondary removeslot ml-2"><i class="fa fa-trash-o"></i></button>
			</div>

		</div>

		<div class="d-flex justify-content-end mt-3 mb-0 focus-only">
			<button class="btn btn-secondary mr-2 addemptyslot">Add slot</button>
			<button class="btn btn-secondary removecard">Remove card</button>
			<button class="btn btn-primary ml-2 savecard">Save</button>
		</div>
	</div>
