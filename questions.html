<h1 class="display-1">What questions do you have?</h1>

<div class="card mt-3 mb-3">
	<div class="card-block">
		<div class="dropdown">
			<label class="" for="inlineFormInput"></label>
			<input id ="dLabel" type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="">
			<div class="dropdown-menu empty">
				<ul>
					<li>
						Is there any situation you're not sure what to do in?
					</li>
					<li>
						What about the school system are you curious or concerned about?
					</li>
					<li>
						Is there anything outside of school that you would like to find help with?
					</li>
				</ul>
			</div>
			<div class="dropdown-menu filled">
					<button class="dropdown-item">What if I can't read what is sent to me?</button>
					<button class="dropdown-item">How can I improve my English?</button>
					<button class="dropdown-item">Is there a way for my child to get transporation to and from school?</button>
					<button class="dropdown-item">My child has food allergies and I'm worried about the food in the cafeteria.</button>
					<button class="dropdown-item">Can I come to the classroom and sit in on a lesson?</button>
			</div>
		</div>

		<div class="d-flex justify-content-end mb-0 focus-only">
			<button class="btn btn-secondary removecard">Remove</button>
			<button class="btn btn-primary ml-2 savecard">Save</button>
		</div>
	</div>
</div>

<button class="btn btn-block btn-outline-primary mb-3 addemptycard" href="questions.html" role="button">Add</button>
