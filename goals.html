<h1 class="display-1">What are your hopes and dreams for your child?</h1>

<div class="card mt-3 mb-3">
	<div class="card-block">
		<div class="dropdown">
			<label class="" for="inlineFormInput"></label>
			<input id ="dLabel" type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="">
			<div class="dropdown-menu empty">
				<ul>
					<li>
						Are there any academic goals you'd like them to achieve?
					</li>
					<li>
						Where do you want to see your child in 10 years?
					</li>
					<li>
						What kind of person do you hope your child can become?
					</li>
				</ul>
			</div>
			<div class="dropdown-menu filled">
					<button class="dropdown-item">I want them to go to college</button>
					<button class="dropdown-item">I hope they can make friends</button>
					<button class="dropdown-item">I hope they can retain our native language</button>
					<button class="dropdown-item">I want them to be healthy</button>
					<button class="dropdown-item">I want them to have a secure job</button>
			</div>
		</div>

		<div class="d-flex justify-content-end mb-0 focus-only">
			<button class="btn btn-secondary removecard">Remove</button>
			<button class="btn btn-primary ml-2 savecard">Save</button>
		</div>
	</div>
</div>
